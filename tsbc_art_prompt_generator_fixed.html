<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* General Styling */
        body {
            font-family: "Google Sans", sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            padding: 20px;
            background: linear-gradient(135deg, #ff5722, #e64a19);
            color: white;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
        }

        /* Prompt Builder Container */
        .prompt-builder {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 87, 34, 0.2);
            max-width: 400px;
            margin: 20px auto;
        }

        /* Labels */
        label {
            font-size: 1.1em;
            margin-top: 10px;
            color: #ffccbc;
        }

        /* Dropdowns & Inputs */
        select, input {
            font-size: 1em;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 10px;
            margin-top: 5px;
            background-color: #292929;
            color: white;
            box-shadow: 0px 2px 5px rgba(255, 87, 34, 0.2);
            box-sizing: border-box;
        }

        /* Hair Accessory & Gun Pose Visibility Control */
        .hair-accessory-container,
        .gun-pose-container {
            display: none;
            width: 100%;
        }

        .hair-accessory-container.show,
        .gun-pose-container.show {
            display: block;
        }

        /* Button */
        button {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #ffb74d, #ff7043);
            transform: scale(1.05);
        }

        /* Generated Output */
        .output {
            margin: 30px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 87, 34, 0.2);
            max-width: 600px;
        }

        #prompt-result {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: left;
            word-wrap: break-word;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .prompt-builder {
                max-width: 90%;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        // Hair accessory visibility control
        function toggleHairAccessory() {
            const gender = document.getElementById("gender").value;
            const hairAccessoryContainer = document.getElementById("hair-accessory-container");
            
            if (gender === "Woman" || gender === "Feminine-presenting") {
                hairAccessoryContainer.classList.add("show");
            } else {
                hairAccessoryContainer.classList.remove("show");
            }
        }

        // Gun pose visibility control
        function toggleGunPose() {
            const pose = document.getElementById("pose").value;
            const gunPoseContainer = document.getElementById("gun-pose-container");
            
            if (pose === "With gun") {
                gunPoseContainer.classList.add("show");
            } else {
                gunPoseContainer.classList.remove("show");
            }
        }

        // Initialize visibility
        toggleHairAccessory();
        toggleGunPose();

        // Add event listeners
        document.getElementById("gender").addEventListener("change", toggleHairAccessory);
        document.getElementById("pose").addEventListener("change", toggleGunPose);

        // Generate prompt functionality
        document.getElementById("generate-prompt").addEventListener("click", function() {
            const artStyle = document.getElementById("art-style").value;
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            const hairStyle = document.getElementById("hair-style").value;
            const hairColor = document.getElementById("hair-color").value;
            const eyeColor = document.getElementById("eye-color").value;
            const background = document.getElementById("background").value;
            const clothing = document.getElementById("clothing").value;
            const clothingColor = document.getElementById("clothing-color").value;
            const faceAccessories = document.getElementById("face-accessories").value;
            const mood = document.getElementById("mood").value;
            const cameraAngle = document.getElementById("camera-angle").value;
            const lighting = document.getElementById("lighting").value;
            const effects = document.getElementById("effects").value;
            const pose = document.getElementById("pose").value;
            
            let hairAccessory = "";
            if (gender === "Woman" || gender === "Feminine-presenting") {
                const accessoryValue = document.getElementById("hair-accessory").value;
                if (accessoryValue) {
                    hairAccessory = accessoryValue;
                }
            }

            let gunPose = "";
            if (pose === "With gun") {
                const gunPoseValue = document.getElementById("gun-pose").value;
                if (gunPoseValue) {
                    gunPose = gunPoseValue;
                }
            }

            let generatedPrompt = `${artStyle} art style, ${age} ${gender}, ${hairColor} ${hairStyle}, ${eyeColor} eyes`;
            
            if (hairAccessory) {
                generatedPrompt += ` with ${hairAccessory}`;
            }
            
            generatedPrompt += `, wearing ${clothingColor} ${clothing}`;
            
            if (faceAccessories) {
                generatedPrompt += `, ${faceAccessories}`;
            }
            
            generatedPrompt += `, expressing ${mood}`;
            
            if (gunPose) {
                generatedPrompt += `, ${gunPose}`;
            } else {
                generatedPrompt += `, ${pose}`;
            }
            
            generatedPrompt += `, captured in ${cameraAngle}, illuminated with ${lighting}, featuring ${effects} effects, with ${background}.`;

            document.getElementById("prompt-result").textContent = generatedPrompt;
        });

        // Copy to Clipboard Functionality
        document.getElementById("copy-prompt").addEventListener("click", function() {
            const promptText = document.getElementById("prompt-result").textContent;
            
            if (promptText !== "Your prompt will appear here...") {
                navigator.clipboard.writeText(promptText).then(() => {
                    alert("Prompt copied to clipboard!");
                }).catch(err => {
                    console.error("Failed to copy: ", err);
                    // Fallback for older browsers
                    const textArea = document.createElement("textarea");
                    textArea.value = promptText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert("Prompt copied to clipboard!");
                });
            } else {
                alert("Generate a prompt first before copying!");
            }
        });

        // Clear prompt functionality
        document.getElementById("clear-prompt").addEventListener("click", function() {
            document.getElementById("prompt-result").textContent = "Your prompt will appear here...";
        });
    </script>
